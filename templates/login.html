{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<title>Giriş</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="{% static 'crawler/vendor/bootstrap/css/bootstrap.min.css' %}">

	<link rel="stylesheet" type="text/css"
		href="{% static 'crawler/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">

	<link rel="stylesheet" type="text/css"
		href="{% static 'crawler/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'crawler/vendor/animate/animate.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'crawler/vendor/css-hamburgers/hamburgers.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'crawler/vendor/select2/select2.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'crawler/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'crawler/css/main.css' %}">

	<meta name="robots" content="noindex, follow">
</head>


<body>
	<div class="limiter">
		<div class="container-login100" style="background-image: url('{% static 'crawler/images/img-01.jpg' %}');">
			<div class="wrap-login100 p-t-190 p-b-30">
				<form method="post" action="{% url 'users:login' %}" class="login100-form validate-form">
					{% csrf_token %}
					<div class="wrap-input100 validate-input m-b-10" data-validate="Username is required">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input m-b-10" data-validate="Password is required">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>
					<div class="container-login100-form-btn p-t-10">
						<button class="login100-form-btn">
							Login
						</button>
					</div>
					<div class="text-center w-full p-t-25 p-b-230">
					</div>
					<div class="text-center w-full">
					</div>
					<div class="text-center w-full">
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- <a href="{% url 'crawler:tobb' city_slug=34 %}">başvur</a> -->

	<script src="{% static 'crawler/vendor/jquery/jquery-3.2.1.min.js' %}"></script>

	<script src="{% static 'crawler/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'crawler/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

	<script src="{% static 'crawler/vendor/select2/select2.min.js' %}"></script>

	<script src="{% static 'crawler/js/main.js' %}"></script>

	
</body>

</html>
